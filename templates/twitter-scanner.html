{% extends "base.html" %}
{% block head %}
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/twitter-scanner.css') }}">
  <title>My Web</title>
</meta>
{% endblock %}
{% block navbar %}
<div class="navbar-nav">
  <a class="nav-link" id='a-Home' aria-current="page" href="/home">Home</a>
  <a class="nav-link" id='a-Features' href="#">Features</a>
  <a class="nav-link" id='a-Text' href="/text-scanner">Text scanner</a>
  <a class="nav-link active" id='a-Twitter'class='a' href="/twitter-scanner">Twitter scanner</a>
  <a class="nav-link" id='a-Youtube' href="/youtube-scanner">Youtube scanner</a>
  <a class="nav-link" id='a-File'class='a' href="/file-scanner">File scanner</a>
</div>
{% endblock %}
{% block content %}
<h1>Twitter scanner</h1>  
<form action="#" method='post'>
  <div class="text-input">
    <input placeholder="User name" type="text" name="user" class="input"></input>
  </div>
  <div class="date-div">
    <div class="since">
      <label for="start">Since:</label>
      <input class="date-input" type="date" id="since" name="since"min="2018-01-01" max="2023-03-23"></input>
    </div>
    <div class="until">
      <label for="start">Until:</label>
      <input class="date-input" type="date" id="until" name="until"min="2018-01-01" max="2023-03-23"></input>
    </div>
  </div>
  <div class="classify-button-div">       
    <button type="submit" value="submit" name="nm" class='fill'>Classify</button>
  </div>
</form>
<div class="result-labels" id="result-labels">
  <div class="result-labels-text-div">
    <label for="" class="sentiment-label-text" id="first-label">Positive</label>
    <label for="" class="sentiment-label-text">Neutral</label>
    <label for="" class="sentiment-label-text">Negative</label>
  </div>
  <div class="sentiment-label-div">
    <h4 for="" class="sentiment-label">{{positive_result}}</h4>
    <h4 for="" class="sentiment-label">{{neutral_result}}</h4>
    <h4 for="" class="sentiment-label">{{negative_result}}</h4>
  </div>
</div>
{% endblock %}
